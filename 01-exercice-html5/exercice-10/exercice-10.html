<!-- Créer un chronomètre composé d'un afficheur et 3 boutons : un bouton "start" pour lancer le
chronomètre , un bouton "stop" pour l’arrêter et un bouton "reset" pour le remettre à zéro. -->

<body>

    <div id="chrono">
        <span id="h">00</span> :
        <span id="min">00</span> :
        <span id="sec">00</span> :
        <span id="msec">00</span>
    </div>

    <div>
        <button onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
        <button id="reset" onclick="reset()">Reset</button>
    </div>


</body>

</html>
