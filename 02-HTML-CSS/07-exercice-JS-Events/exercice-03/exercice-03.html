<!-- Créez un convertisseur de monnaie euro / dollar avec deux champs input type=""text" et
deux fonctions. Pour information le taux de conversion est 1€ = 1.24$
Astuce : un champ input type="text" est un texte. Pour le transformer en nombre, il existe
seulement deux fonctions JavaScript qui sont parseInt() et parseFloat(). -->

<body>
    <div>
        <input type="text" id="euro" placeholder="euro" onchange="conversionDollar(this.value)">
    </div>
    </br>
    <div>
        <input type="text" id="dollar" placeholder="dollar" onchange="conversionEuro(this.value)">
    </div>
</body>
