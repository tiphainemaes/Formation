<!-- Écrivez un script qui va générer un nombre aléatoire. Vous devrez trouver ce nombre. Pour
chaque essai, le script vous dira si le nombre à trouver est plus grand ou plus petit. Lorsque le
nombre est trouvé, le script vous dira en combien de coups. -->

<body>
    <input type="button" id="générer" value="Nombre Aléatoire" onclick="genererNombre(100)">
    <h1>Trouve le nombre entre 1 et 100 généré par le script:</h1>
    <div>
        <input type="text" id="nombre">
        <input type="button" id="submit" value="Submit" onclick="trouverNombre()">
    </div>
    <p id=info-nombre></p>

</body>
